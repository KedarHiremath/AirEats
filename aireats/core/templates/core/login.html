{% extends 'core/base.html' %}

{% block title %}Login - AirEats{% endblock %}

{% block content %}
<h2>Login</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post" action="{% url 'login_page' %}">
    {% csrf_token %}
    <input type="text" name="identifier" placeholder="Username / Email / Phone" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'signup_page' %}">Signup</a></p>
{% endblock %}
